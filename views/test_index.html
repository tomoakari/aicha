<!DOCTYPE html>
<html>
  <head>
    <title>AICE cloud</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/test_css.css" type="text/css" />
  </head>

  <body>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
      <div class="title">
        <p>あいちゃ</p>
        Powered by AICE.CLOUD
      </div>
    </div>
    <form
      method="post"
      action=""
      class="entry"
      onsubmit="return checkParams(this);"
    >
      <div class="login">
        <input type="hidden" id="table_name" name="table_name" value="ロビー" />
        <input type="text" placeholder="username" name="user_name" />

        <button>Login</button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
      // 簡易入力チェック
      function checkParams(form) {
        var obj = form.elements.user_name;
        if (obj.value == "") {
          alert("名前を入力してください。");
          return false;
        } else if (obj.value.indexOf("-") !== -1) {
          alert("名前には「-」を使用できません。");
          return false;
        } else {
          return true;
        }
      }
      window.onload = function () {
        Swal.fire({
          title: "あいちゃへようこそ！",
          html:
            "あいちゃはインターネットを通じて新しい仲間に出会ったり、同じ趣味の人と楽しく交流できる空間です。<br/>" +
            "《最新情報》" +
            "随時機能アップデート中！" +
            "<h3>【推奨環境】</h3>" +
            "<ul><li>PC・Mac … Google Chrome、Safari</li><li>Android … Google Chrome</li></ul>" +
            "その他は不安定になることがあります。" +
            "<h3>【非対応】</h3>" +
            "<ul><li>iOS(iPhone、iPad等)</li></ul>" +
            "<p>※使用前の注意</p>" +
            "音声、映像機能を利用するには、ログイン後に表示される<strong>『カメラとマイクへのアクセス』</strong>『Javascript』を<strong>許可</strong>してください。" +
            "音声、映像が使えない場合は、各ブラウザの設定より再設定してください。",
          showCloseButton: false,
          showCancelButton: false,
          focusConfirm: false,
          confirmButtonText: '<i class="fa fa-thumbs-up"></i>確認しました',
          confirmButtonAriaLabel: "Thumbs up, OK!!",
          reverseButtons: true,
          allowOutsideClick: false,
        });
      };
    </script>
  </body>
</html>
